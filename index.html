<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main>
        <div class="content">

            <!-- Описание -->
            <div class="slider_discription">
                <div class="title_discription">
                    <h1>Completed<br>projects</h1>
                    <p>Only a small part of the work performed by our company is presented on the site. For 14 years on
                        in the construction<br>
                        market we have made happy more than 1000 families</p>
                </div>
                <div class="project_info">
                    <div class="info_city">
                        <h2>City:</h2>
                    </div>
                    <div class="info_area">
                        <h2>apartment area:</h2>
                    </div>
                    <div class="info_time">
                        <h2>Repair time:</h2>
                    </div>
                    <div class="info_repair">
                        <h2>Repair Cost:</h2>
                        <p>Upon request</p>
                    </div>
                </div>

                <!-- Стрелки -->
                <div class="slider__navig">
                    <div class="slider__arrow left">
                        <img src="./images/left_arrow.svg" alt="">
                    </div>
                    <div class="slider__dots"></div>
                    <div class="slider__arrow right">
                        <img src="./images/right_arrow.svg" alt="">
                    </div>
                </div>
            </div>

            <!-- Картинки -->
            <div class="slider">
                <div class="slider__titles"></div>
                <div class="slider__images"></div>
            </div>

        </div>

        <script src="./js/up.js"></script>
    </main>
</body>

</html>
